<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator & Debugger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-5">AI Code Generator & Debugger</h1>
        
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Code Editor -->
            <div class="w-full md:w-2/3 bg-gray-800 p-4 rounded-lg">
                <div id="editor" class="h-80"></div>
            </div>
            
            <!-- Controls -->
            <div class="w-full md:w-1/3 flex flex-col gap-3">
                <button id="generate-btn" class="bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded">Generate Code</button>
                <button id="run-btn" class="bg-green-500 hover:bg-green-600 py-2 px-4 rounded">Run Code</button>
                <button id="debug-btn" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-4 rounded">Debug</button>
            </div>
        </div>
        
        <!-- Output Console -->
        <div class="bg-gray-800 p-4 mt-5 rounded-lg">
            <h2 class="text-xl font-semibold">Output:</h2>
            <pre id="output" class="text-green-400"></pre>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
    <script src="./monaco.js"></script>
    <script src="./script.js"></script>
</body>
</html>
